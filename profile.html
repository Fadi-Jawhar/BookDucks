<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Min profil</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="config.js"></script>
    <script src="theme.js" defer></script>
    <script src="profile.js" defer></script>
  </head>
  <body>
    <header>
      <h1>📚 Min Profilsida</h1>
      <nav>
        <a href="index.html">🏠 Hem</a>
        <button id="logout-btn">Logga ut</button>
      </nav>
      <p id="user-info"></p>
    </header>
    <h1>Mina Böcker</h1>
    <main>
      <section>
        <h2>Sparade böcker</h2>
        <label for="sort-select">Sortera efter:</label>
        <select id="sort-select">
          <option value="latest">Senast Sparade</option>
          <option value="title">Titel</option>
          <option value="author">Författare</option>
        </select>
        <div id="saved-books"></div>
      </section>

      <section>
        <h2>Betygsatta böcker</h2>
        <label for="rating-sort-select">Sortera efter:</label>
        <select id="rating-sort-select">
          <option value="score">Betyg</option>
          <option value="latest">Senast Betygsatta</option>
          <option value="title">Titel</option>
          <option value="author">Författare</option>
        </select>
        <div id="rated-books"></div>
      </section>
    </main>
    <footer>
      <div class="footer-content">
        <div class="footer-section">
          <h3>📚 BookDucks</h3>
        </div>
        <div class="footer-section">
          <h3>Länkar</h3>
          <a href="index.html">Hem</a>
          <a href="profile.html">Min Profil</a>
          <a href="auth.html">Logga in/Skapa konto</a>
        </div>
        <div class="footer-section">
          <h3>Kontakt</h3>
          <p>📧 info@bookducks.se</p>
          <p>📱 08-702 00 90</p>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; 2025 BookDucks</p>
      </div>
    </footer>
  </body>
</html>
